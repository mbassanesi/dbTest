<input type="text" [(ngModel)]="title" name="title" placeholder="área de apoio">
<textarea [(ngModel)]="content" name="content" placeholder="descreva a solicitação"></textarea>
<input type="submit" value="Adicionar solicitação" (click)="addPost()">

<ul *ngFor="let post of posts | async">
  <li (click)="getPost(post.id)">
    <strong>{{ post.data.title}}</strong> (<a href="#" (click)="deletePost(post.id)">delete</a>)
    <br>
    {{post.data.content}}
  </li>
</ul>

<h1>Clique sobre e Edite a solicitação:</h1>

<h3>{{ (post | async)?.title }}</h3>
<p>{{ (post | async)?.content }}</p>
